<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paytm Payment - Shreeji Vastraalay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .payment-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .order-details {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: left;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .detail-row:last-child {
            border-bottom: none;
            font-weight: 700;
            font-size: 18px;
            color: #B02E2E;
            margin-top: 10px;
            padding-top: 15px;
            border-top: 2px solid #B02E2E;
        }
        
        .payment-options {
            margin: 30px 0;
        }
        
        .payment-btn {
            width: 100%;
            padding: 16px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .payment-btn:hover {
            border-color: #B02E2E;
            background: #fff5f5;
            transform: translateY(-2px);
        }
        
        .payment-btn.primary {
            background: #00BAF2;
            color: white;
            border-color: #00BAF2;
        }
        
        .payment-btn.primary:hover {
            background: #0099cc;
            border-color: #0099cc;
        }
        
        .qr-section {
            display: none;
            margin: 20px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 12px;
        }
        
        .qr-code {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
        }
        
        .upi-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px 0;
        }
        
        .upi-input:focus {
            outline: none;
            border-color: #B02E2E;
        }
        
        .info-text {
            color: #666;
            font-size: 14px;
            margin: 15px 0;
        }
        
        .back-btn {
            color: #666;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .back-btn:hover {
            color: #B02E2E;
        }
        
        .success-message {
            display: none;
            background: #10B981;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="logo">üí≥</div>
        <h1>Complete Your Payment</h1>
        <p class="info-text">Shreeji Vastraalay</p>
        
        <div class="order-details" id="orderDetails">
            <div class="detail-row">
                <span>Order ID:</span>
                <span id="orderId">-</span>
            </div>
            <div class="detail-row">
                <span>Customer:</span>
                <span id="customerName">-</span>
            </div>
            <div class="detail-row">
                <span>Total Amount:</span>
                <span id="totalAmount">‚Çπ0</span>
            </div>
        </div>
        
        <div class="payment-options">
            <h3 style="margin-bottom: 15px; color: #333;">Choose Payment Method</h3>
            
            <button class="payment-btn primary" onclick="showPaytmApp()">
                <span>üì±</span>
                <span>Pay with Paytm App</span>
            </button>
            
            <button class="payment-btn" onclick="showUPIOptions()">
                <span>üí∞</span>
                <span>UPI Payment</span>
            </button>
            
            <button class="payment-btn" onclick="showQRCode()">
                <span>üì∑</span>
                <span>Scan QR Code</span>
            </button>
        </div>
        
        <div class="qr-section" id="qrSection">
            <h3>Scan QR Code to Pay</h3>
            <div class="qr-code">
                <img src="qr-code.png" alt="UPI QR Code" style="width: 100%; height: 100%; object-fit: contain; border-radius: 10px;">
            </div>
            <p class="info-text">Scan this QR code with any UPI app</p>
            <p style="font-weight: 600; color: #B02E2E;">UPI ID: 9173273691@ptsbi</p>
            <p style="font-weight: 600; color: #333;">Utkarsh Prajapati</p>
            <button class="payment-btn primary" onclick="confirmPayment()">
                I have completed the payment
            </button>
        </div>
        
        <div class="success-message" id="successMessage">
            ‚úÖ Payment confirmed! Redirecting...
        </div>
        
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>
    
    <script>
        // Get order details from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const orderData = JSON.parse(urlParams.get('orderData') || '{}');
        
        // Display order details
        if (orderData.orderId) {
            document.getElementById('orderId').textContent = orderData.orderId;
            document.getElementById('customerName').textContent = orderData.customerName;
            document.getElementById('totalAmount').textContent = '‚Çπ' + orderData.totalAmount;
        }
        
        function showPaytmApp() {
            // Try to open Paytm app with your UPI ID
            const paytmUrl = `paytmmp://pay?pa=9173273691@ptsbi&pn=Utkarsh Prajapati&am=${orderData.totalAmount}&cu=INR&tn=Order ${orderData.orderId}`;
            window.location.href = paytmUrl;
            
            // Fallback to web
            setTimeout(() => {
                alert('If Paytm app did not open, please use UPI or QR code option.');
            }, 2000);
        }
        
        function showUPIOptions() {
            // Generate UPI payment link with your UPI ID
            const upiUrl = `upi://pay?pa=9173273691@ptsbi&pn=Utkarsh Prajapati&am=${orderData.totalAmount}&cu=INR&tn=Order ${orderData.orderId}`;
            window.location.href = upiUrl;
            
            setTimeout(() => {
                if (confirm('Have you completed the payment?')) {
                    confirmPayment();
                }
            }, 3000);
        }
        
        function showQRCode() {
            document.getElementById('qrSection').style.display = 'block';
            document.querySelector('.payment-options').style.display = 'none';
        }
        
        function confirmPayment() {
            const transactionId = prompt('Enter Transaction ID / UPI Reference Number:');
            if (transactionId) {
                // Add payment details to order
                orderData.paymentId = transactionId;
                orderData.paymentStatus = 'PAID';
                orderData.paymentMethod = 'ONLINE';
                
                // Send to Google Sheets
                sendOrderToGoogleSheets(orderData);
            }
        }
        
        async function sendOrderToGoogleSheets(data) {
            try {
                const GOOGLE_SHEET_WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbx3nzjSSNyJvCIP2cIZRSJkiJxlvTeQamTEl-zFsbhq_XTHU5vfGSGCiy0g4sBWbPc/exec";
                
                await fetch(GOOGLE_SHEET_WEBHOOK_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                // Show success
                document.getElementById('successMessage').style.display = 'block';
                
                // Redirect after 2 seconds
                setTimeout(() => {
                    window.close();
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                alert('Error confirming payment. Please contact us with your transaction ID: ' + data.paymentId);
            }
        }
    </script>
</body>
</html>
